<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up!</title>
</head>
<body>

    <aside>
        <h1 class="banner">Teegenuss</h1>
        <footer>Photo by <a href="https://unsplash.com/@amirhosseinokhravi" class="image-credit">Amirhossein Okhravi</a> on <a  class="image-credit" href="https://unsplash.com/photos/bec-lneYZDc">Unsplash</a></footer>
    </aside>

    <main>

        <form>

            <legend>

                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>

            </legend>

            <section class="input">

                <h2 class="form-heading">Let's do this!</h2>

                <p>

                    <label for="first-name">
                        <span>First Name</span>
                        <input type="text" name="first-name" id="first-name">
                    </label>
    
                    <label for="last-name">
                        <span>Last Name</span>
                        <input type="text" name="last-name" id="last-name">
                    </label>
    
                    <label for="email">
                        <span>Email</span>
                        <input type="email" name="email" id="email">
                    </label>
    
                    <label for="phone">
                        <span>Phone Number</span>
                        <input type="tel" name="phone" id="phone">
                    </label>
    
                    <label for="password">
                        <span>Password</span>
                        <input type="password" name="password" id="password">
                    </label>
    
                    <label for="password">
                        <span>Confirm Password</span>
                        <input type="password" name="confirm" id="confirm">
                    </label>

                </p>

            </section>

            <section>

                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>

            </section>

        </form>

    </main>

</body>
</html>
